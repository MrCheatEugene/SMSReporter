<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <title>SMSReporter</title>
    </head>
    <body>
        <div class="app">
            <div class="form">
                <div class="mb-3">
                    <label for="script" class="form-label">Скрипт</label>
                    <input type="text" class="form-control" id="script">
                </div>
                <div class="mb-3">
                    <label for="numbers" class="form-label">Номера через запятую</label>
                    <input type="text" class="form-control" id="numbers">
                </div>
                <div class="mb-3">
                    <label for="passphrase" class="form-label">Пассфраза из скрипта</label>
                    <input type="text" class="form-control" id="passphrase">
                </div>
                <div class="mb-3">Номер с которого было отправлено последнее сообщение: <span id="lastnum"></span></div>
                <button type="button" class="btn btn-primary mb-3" style="width: 100%;" onclick="save()">Сохранить</button>
                <div class="d-flex flex-direction-row gap-3 m-auto">
                    <button type="button" class="btn btn-primary" onclick="setTimeout(()=>{SMS.startWatch(()=>{}, ()=>{});}, 100);" style="width: max-content">Запустить</button>
                    <button type="button" class="btn btn-primary" onclick="setTimeout(()=>{SMS.stopWatch(()=>{}, ()=>{});}, 100);" style="width: max-content">Остановить</button>
                </div>
                
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
